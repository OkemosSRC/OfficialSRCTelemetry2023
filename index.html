<!DOCTYPE html>
<html>
<head>
    <title>Okemos SRC Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Okemos SRC Dashboard</h1>
    <div class="container">
        <div class="column">
            <h2>Vehicle Speed </h2>
            <div class="speedometer">
                <img src="pngegg.png" alt="Speedometer" width="400" height="400">
                <p class="speed">25</p>
            </div>
        </div>
        <div class="column">
            <h2>Battery Data </h2>
            <p>Voltage: </p>
            <p>Current: </p>
            <p>Power: </p>
            <p>Percentage: </p>
        </div>
        <div class="column">
            <h2>Race Data </h2>
            <h2></h2>
        </div>
    </div>
</body>
</html>
